<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
  /* global nn */
  let canvas, ctx
  const CANVH = 40
  const CANVW = 40
  const PIXEL_SIZE = 8

  function randomRectangle(x,y) {
    ctx.fillStyle = nn.randomColor()
    ctx.fillRect(0, 0, PIXEL_SIZE, PIXEL_SIZE)
  }
  
  
  function setup () {
    canvas = nn.create('canvas')
      .css('border', '5px solid')
      .css({
        position: 'absolute',
        left: (nn.width - CANVW) / 2,
        top: (nn.height - CANVH) / 2,
        })
      .set({ width: CANVW, height: CANVH })
      .addTo('body')
    
    ctx = canvas.getContext('2d')
    
    for (let x = 0; x <= 10; x++){
      randomRectangle(x,0)
    }
  }

  nn.on('load', setup)
</script>
